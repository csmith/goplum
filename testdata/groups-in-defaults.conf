defaults {
  interval = 30s
  timeout = 20s
  groups = ["webservices", "databases"]
}

group "webservices" {
  alert_limit = 3
  alert_window = 10m
}

group "databases" {
  alert_limit = 2
  alert_window = 5m
}

alert debug.sysout "test" {}

check debug.random "test-check" {
  # This check should inherit groups from defaults
}